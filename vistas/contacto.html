<div class="caja_contacto">
    
    <section class="border_general">
        <form class="form-horizontal">
                
                <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Nombre:</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Juan Perez">
             </div>

                <div class="form-group">

                <br>

                    <label for="inputEmail3" class="col-sm-2 control-label">Teléfono:</label>

                </div>
                <br>
                <div class="form-group">
                    <label for="mje">Mensaje:</label>

                <div class="center__title">

                </div> 
                <br>
                <div class="center__title"><i>Desea recibir información?</i></div>
                
                <div class="center__title">
                    <label for="subsi"><i>Sí</i></label>
                    <input type="checkbox" name="suscripción" id="subsi">
                    <label for="subno"><i>No</i></label>
                    <input type="checkbox" name="suscripción" id="subno">
